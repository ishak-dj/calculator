<html>
<head> 
    <title>calculator</title>
    <meta charset="utf-8">
    <meta name="description" content"calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keyword" content="calculator">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div id="calculator">
     <input type="button" id="screen">
     <button onclick="Clear()" id="clear">C</button>
     <button onclick="display('%')">%</button>
     <button onclick="Delete()"><img src="images/del.png"></button>
     <button onclick="display('/')">&#247 </button>
     <button onclick="display('7')">7</button>
     <button onclick="display('8')">8</button>
     <button onclick="display('9')">9</button>
     <button onclick="display('*')">&#215 </button>
     <button onclick="display('4')">4</button>
     <button onclick="display('5')">5</button>
     <button onclick="display('6')">6</button>
     <button onclick="display('-')">-</button>
     <button onclick="display('1')">1</button>
     <button onclick="display('2')">2</button>
     <button onclick="display('3')">3</button>
     <button onclick="display('+')">+</button>
     <button onclick="display('0')">0</button>
     <button onclick="display('.')">.</button>
     <button onclick="calc()" id="fin">=</button>
</div>
<p id="creator">
     created by "ishak djaber"
</p>
<script src="calculator.js"></script>
</body>
</html>
